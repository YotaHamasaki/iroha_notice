name: Sumika Goods Watcher (Test Run)

on:
  workflow_dispatch:

jobs:
  watch-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ★ 前回状態を「売り切れだった(true)」としてセット
      - name: Prime state as sold out
      　run: echo '{"sold_out": true}' > .sumika_state.json

      - name: Run watcher once (simulate availability)
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          TARGET_URL: https://example.com/
          RUN_ONCE: "1"
        run: python -u watch_iroha.py
